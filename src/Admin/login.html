<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Untitled Document</title>
    <link rel="stylesheet" type="text/css" href="123.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
    <div id="id01" class="modal">
        <form id="loginbox" class="modal-content animate" action="/action_page.php" method="post">
            <div class="left">
                <h1>Đăng Nhập</h1>
                <div id="dangnhap">
                    <i class="fas fa-user"></i><input type="text" name="username" id="user" placeholder="Tên đăng nhập">

                    <i class="fas fa-lock"></i><input type="password" name="password" id="pass" placeholder="Mật khẩu">

                    <br>
                    <input type="submit" name="signup_submit" value="Đăng nhập">
                </div>
            </div>
            <div class="right">
                <span class="loginwith">ADMIN<br>D.I.Y </span>
            </div>

        </form>
    </div>

    <script>
        var CORRECT_USER = 'admin';
        var CORRECT_PASS = 'abc123';

        var inputUsername = document.getElementById('user');
        var inputpassword = document.getElementById('pass');

        var loginbox = document.getElementById('loginbox');
        if (loginbox.attachEvent) {
            loginbox.attachEvent('submit', onFormSubmit);
        } else {
            loginbox.addEventListener('submit', onFormSubmit);
        }

        function onFormSubmit(e) {
            if (e.preventDefault) e.preventDefault();

            var user = inputUsername.value;
            var pass = inputpassword.value;

            if (user == CORRECT_USER && pass == CORRECT_PASS) {
                window.location = 'index.html';

            } else {
                alert('Bạn đã nhập sai tên đăng nhập hoặc mật khẩu, Vui lòng nhập lại.')
            }
            return false;
        }
    </script>
</body>

</html>
